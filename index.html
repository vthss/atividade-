<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mundo Criativo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-size: 24px;
        }

        .jumbotron {
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            height: 500px;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .jumbotron h1 {
            font-size: 48px;
        }

        .jumbotron p {
            font-size: 20px;
        }

        .section {
            padding: 50px 0;
        }

        .section-heading {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }

        .portfolio-item {
            margin-bottom: 30px;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item img:hover {
            transform: scale(1.1);
        }

        .footer {
            background-color: #34495e;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Mundo Criativo</a>
        </div>
    </nav>

    <header class="jumbotron">
        <div class="container">
            <h1>Explore minha Imaginação</h1>
            <p>Descubra um mundo de criatividade e inovação</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-heading">Meus Trabalhos</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="https://via.placeholder.com/400x300" alt="Trabalho 1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="https://via.placeholder.com/400x300" alt="Trabalho 2">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="https://via.placeholder.com/400x300" alt="Trabalho 3">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2022 Meu Mundo Criativo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
